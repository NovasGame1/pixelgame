<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - View Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Player Profile</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Your Profile</a>
        <a href="people.html">People</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box profile-top">
        <img src="https://via.placeholder.com/150x150?text=Avatar" alt="Avatar" class="avatar">
        <div class="profile-info">
          <h2 class="username" id="profileUsername">Loading...</h2>
          <p class="join-date">(Public Profile)</p>
        </div>
      </div>

      <div class="section-box">
        <h2>About Me</h2>
        <p id="profileBio">Loading bio...</p>
      </div>

      <div class="section-box" id="friendRequestBox" style="text-align: center;"></div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";
      document.getElementById('loginLink').style.display = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
      const adminBtn = document.getElementById('adminBtn');
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    function sendFriendRequest() {
      const currentUser = localStorage.getItem('profileUsername');
      const targetUser = localStorage.getItem('viewingUser');

      if (!currentUser || currentUser === targetUser) {
        alert("You cannot friend yourself or you're not logged in.");
        return;
      }

      const allRequests = JSON.parse(localStorage.getItem('friendRequests')) || {};
      if (!allRequests[targetUser]) allRequests[targetUser] = [];

      if (allRequests[targetUser].includes(currentUser)) {
        alert("You've already sent a friend request.");
        return;
      }

      allRequests[targetUser].push(currentUser);
      localStorage.setItem('friendRequests', JSON.stringify(allRequests));

      alert("Friend request sent to " + targetUser + "!");
      renderFriendButton(); // Re-render button
    }

    function renderFriendButton() {
      const currentUser = localStorage.getItem('profileUsername');
      const targetUser = localStorage.getItem('viewingUser');
      const box = document.getElementById("friendRequestBox");

      if (!currentUser || currentUser === targetUser) {
        box.innerHTML = "";
        return;
      }

      const allRequests = JSON.parse(localStorage.getItem('friendRequests')) || {};
      const sent = (allRequests[targetUser] || []).includes(currentUser);

      if (sent) {
        box.innerHTML = "<em>Friend request sent!</em>";
      } else {
        box.innerHTML = `<button onclick="sendFriendRequest()">Send Friend Request</button>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();

      const username = localStorage.getItem("viewingUser");
      const userData = JSON.parse(localStorage.getItem("userData")) || {};

      if (!username || !userData[username]) {
        document.getElementById("profileUsername").innerText = "User Not Found";
        document.getElementById("profileBio").innerText = "This user may not exist.";
        document.getElementById("friendRequestBox").innerHTML = "";
      } else {
        document.getElementById("profileUsername").innerText = username;
        document.getElementById("profileBio").innerText = userData[username].bio || "No bio available.";
        renderFriendButton();
      }
    });
  </script>
</body>
</html>
