<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>PixelGame</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <div class="section-box profile-top">
        <img
          src="https://via.placeholder.com/150x150?text=Avatar"
          alt="Avatar"
          class="avatar"
        >

        <div class="profile-info">
          <h2 class="username" id="displayUsername">Guest</h2>
          <p class="join-date">Joined: April 2025</p>
        </div>
      </div>

      <div class="section-box">
        <h2>About Me</h2>
        <p id="displayBio">No bio set yet. Go to the Login page to create one!</p>
      </div>
    </main>

    <footer>
      © 2025 PixelGame.
    </footer>
  </div>

  <script>
    // Check if user is logged in
    const username = localStorage.getItem('profileUsername');
    const bio = localStorage.getItem('profileBio');

    if (!username) {
      // No username found → Redirect to login.html
      window.location.href = "login.html";
    } else {
      // If logged in, update profile info
      document.getElementById('displayUsername').innerText = username || 'Guest';
      document.getElementById('displayBio').innerText = bio || 'No bio set yet.';
    }
  </script>
</body>
</html>
