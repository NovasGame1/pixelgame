<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame – Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header>
      <h1>PixelGame</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="profile.html">Profile</a>
  <a href="#">Store</a>
</nav>
    </header>

<main>
  <div class="section-box profile-top">
    <img
      src="https://via.placeholder.com/150x150?text=Avatar"
      alt="Avatar"
      class="avatar"
    >

    <div class="profile-info">
      <h2 class="username" id="displayUsername">Guest</h2>
      <p class="join-date">Joined: April 2025</p>

      <div class="stat-grid">
        <div class="stat">
          <span class="stat-number">0</span><br>
          Friends
        </div>
        <div class="stat">
          <span class="stat-number">0</span><br>
          Games Created
        </div>
        <div class="stat">
          <span class="stat-number">0</span><br>
          Coins
        </div>
      </div>
    </div>
  </div>

  <div class="section-box">
    <h2>About Me</h2>
    <p id="displayBio">No bio set yet. Go to Login page to create one!</p>
  </div>
</main>


      <!-- Friends list -->
      <div class="section-box">
        <h2>Friends</h2>
        <div class="friends-grid">
          <!-- Repeat this friend-card for more friends -->
          <div class="friend-card">
            <img src="https://via.placeholder.com/80x80?text=User1" alt="Friend">
            <span>BrickMaster77</span>
          </div>

          <div class="friend-card">
            <img src="https://via.placeholder.com/80x80?text=User2" alt="Friend">
            <span>ObbyQueen</span>
          </div>

          <div class="friend-card">
            <img src="https://via.placeholder.com/80x80?text=User3" alt="Friend">
            <span>SpeedDev</span>
          </div>
          <!-- …add more as needed -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      © 2025 PixelGame. A tribute to classic Roblox.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
