<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - People</title>

  <!-- FAVICON -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <!-- Logo -->
      <a href="index.html" class="site-logo-link">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>Find Other Players</h2>
        <input type="text" id="searchInput" placeholder="Search usernames..." oninput="searchPeople()" />
        <div id="searchResults" style="margin-top: 20px;"></div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("profileUsername");
      localStorage.removeItem("profileBio");
      updateNavLinks();
      updateBitsDisplay();
      window.location.href = "login.html";
    }

    function updateNavLinks() {
      const username = localStorage.getItem("profileUsername");
      const isAdmin = username === "Nova";
      document.getElementById("loginLink").style.display  = username ? "none" : "inline";
      document.getElementById("logoutLink").style.display = username ? "inline" : "none";
      const adminBtn = document.getElementById("adminBtn");
      if (adminBtn) adminBtn.style.display = isAdmin ? "inline" : "none";
    }

    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      const bitTop = document.getElementById("bitCountTop");
      if (bitTop) bitTop.innerText = bits;
    }

    function searchPeople() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const results = Object.keys(userData)
        .filter(user => user.toLowerCase().includes(query))
        .map(user => {
          return `
            <div>
              <strong>${user}</strong>
              <button onclick="viewProfile('${user}')">View Profile</button>
            </div>
          `;
        }).join('');
      document.getElementById("searchResults").innerHTML = results || "<p>No results found.</p>";
    }

    function viewProfile(username) {
      localStorage.setItem("viewingProfile", username);
      window.location.href = "viewprofile.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateNavLinks();
      updateBitsDisplay();
    });
  </script>
</body>
</html>
