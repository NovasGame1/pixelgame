<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Profile</title>

  <!-- FAVICON (works locally and online) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bits Display -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <!-- Logo -->
      <a href="index.html" class="site-logo-link">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>Your Profile</h2>
        <div class="profile-top">
          <img src="assets/images/logo.png" class="avatar" alt="Avatar">
          <div class="profile-info">
            <div class="username" id="profileUsername">Username</div>
            <div class="join-date" id="profileJoinDate">Joined: ???</div>
            <textarea id="bioField" rows="4" style="width: 100%; resize: none;"></textarea>
            <br><br>
            <button onclick="saveBio()">Save Bio</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("profileUsername");
      localStorage.removeItem("profileBio");
      updateNavLinks();
      window.location.href = "login.html";
    }

    function updateNavLinks() {
      const username = localStorage.getItem("profileUsername");
      const isAdmin = username === "Nova";
      document.getElementById("loginLink").style.display = username ? "none" : "inline";
      document.getElementById("logoutLink").style.display = username ? "inline" : "none";
      const adminBtn = document.getElementById("adminBtn");
      if (adminBtn) adminBtn.style.display = isAdmin ? "inline" : "none";
    }

    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      document.getElementById("bitCountTop").innerText = bits;
    }

    function saveBio() {
      const bio = document.getElementById("bioField").value;
      localStorage.setItem("profileBio", bio);
      alert("Bio saved!");
    }

    function loadProfile() {
      const username = localStorage.getItem("profileUsername");
      if (!username) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("profileUsername").innerText = username;
      document.getElementById("profileJoinDate").innerText = "Joined: 2025";
      document.getElementById("bioField").value = localStorage.getItem("profileBio") || "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateNavLinks();
      updateBitsDisplay();
      loadProfile();
    });
  </script>
</body>
</html>
