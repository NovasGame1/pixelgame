<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Admin Panel</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>Registered Users</h2>
        <div id="userList"></div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    const adminName = "Nova";
    const currentUser = localStorage.getItem("profileUsername");

    // Protect the page
    if (currentUser !== adminName) {
      alert("Access denied. You must be an admin.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("profileUsername");
      localStorage.removeItem("profileBio");
      updateNavLinks();
      window.location.href = "login.html";
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      document.getElementById('loginLink').style.display = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();

      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const listDiv = document.getElementById("userList");

      if (users.length === 0) {
        listDiv.innerHTML = "<p>No registered users found.</p>";
        return;
      }

      users.forEach(username => {
        const user = userData[username] || {};
        const userBox = document.createElement("div");
        userBox.style.border = "1px solid #aaa";
        userBox.style.padding = "10px";
        userBox.style.marginBottom = "10px";
        userBox.style.background = "#fff";

        userBox.innerHTML = `
          <strong>Username:</strong> ${username}<br>
          <strong>Bio:</strong> ${user.bio || "N/A"}<br>
          <button onclick="deleteUser('${username}')">Delete</button>
        `;

        listDiv.appendChild(userBox);
      });
    });

    function deleteUser(username) {
      if (!confirm(`Are you sure you want to delete "${username}"?`)) return;

      let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      let userData = JSON.parse(localStorage.getItem("userData")) || {};

      users = users.filter(u => u !== username);
      delete userData[username];

      localStorage.setItem("registeredUsers", JSON.stringify(users));
      localStorage.setItem("userData", JSON.stringify(userData));

      alert(`User "${username}" deleted.`);
      location.reload();
    }
  </script>
</body>
</html>
