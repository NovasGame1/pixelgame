<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
<link rel="icon" href="assets/images/logo.png" type="image/png">
  <meta charset="UTF-8">
  <title>PixelGame - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Admin Panel</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
                <a href="shop.html">Shop</a>
        <a href="profile.html">Your Profile</a>
        <a href="people.html">People</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>Registered Users</h2>
        <div id="userList"></div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    const adminName = "Nova";
    const currentUser = localStorage.getItem("profileUsername");

    if (currentUser !== adminName) {
      alert("Access denied. You must be an admin.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("profileUsername");
      localStorage.removeItem("profileBio");
      updateNavLinks();
      window.location.href = "login.html";
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";
      const loginLink = document.getElementById('loginLink');
      const logoutLink = document.getElementById('logoutLink');
      const adminBtn = document.getElementById("adminBtn");
      if (loginLink) loginLink.style.display = username ? 'none' : 'inline';
      if (logoutLink) logoutLink.style.display = username ? 'inline' : 'none';
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();

      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const listDiv = document.getElementById("userList");

      if (users.length === 0) {
        listDiv.innerHTML = "<p>No registered users found.</p>";
        return;
      }

      users.forEach(username => {
        const user = userData[username] || {};
        const box = document.createElement("div");
        box.style.border = "1px solid #aaa";
        box.style.padding = "10px";
        box.style.marginBottom = "10px";
        box.style.background = "#fff";

        box.innerHTML = `
          <strong>Username:</strong> <input value="${username}" id="name-${username}" /><br>
          <strong>Password:</strong> <input value="${user.password || ''}" id="pass-${username}" type="text" /><br>
          <strong>Bio:</strong> <textarea rows="2" cols="40" id="bio-${username}">${user.bio || ''}</textarea><br>
          <button onclick="updateUser('${username}')">Save Changes</button>
          <button onclick="deleteUser('${username}')">Delete</button>
        `;

        listDiv.appendChild(box);
      });
    });

    function updateUser(oldUsername) {
      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const userData = JSON.parse(localStorage.getItem("userData")) || {};

      const newName = document.getElementById(`name-${oldUsername}`).value.trim();
      const newPass = document.getElementById(`pass-${oldUsername}`).value.trim();
      const newBio = document.getElementById(`bio-${oldUsername}`).value.trim();

      if (!newName || !newPass) {
        alert("Username and password are required.");
        return;
      }

      if (newName !== oldUsername && users.includes(newName)) {
        alert("That username is already taken.");
        return;
      }

      // Rename in users list
      const newUsers = users.map(u => u === oldUsername ? newName : u);
      localStorage.setItem("registeredUsers", JSON.stringify(newUsers));

      // Update userData
      userData[newName] = {
        password: newPass,
        bio: newBio
      };
      if (newName !== oldUsername) delete userData[oldUsername];
      localStorage.setItem("userData", JSON.stringify(userData));

      alert("User updated successfully.");
      location.reload();
    }

    function deleteUser(username) {
      if (!confirm(`Are you sure you want to delete "${username}"?`)) return;

      let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      let userData = JSON.parse(localStorage.getItem("userData")) || {};

      users = users.filter(u => u !== username);
      delete userData[username];

      localStorage.setItem("registeredUsers", JSON.stringify(users));
      localStorage.setItem("userData", JSON.stringify(userData));

      alert(`User "${username}" deleted.`);
      location.reload();
    }
  </script>
</body>
</html>
