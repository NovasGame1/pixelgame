<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .shop-tabs button {
      margin-right: 10px;
      padding: 6px 12px;
      font-weight: bold;
    }
    .shop-section {
      display: none;
    }
    .shop-section.active {
      display: block;
    }
    .shop-item {
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
<header>
  <h1>PixelGame Shop</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="profile.html">Profile</a>
    <a href="people.html">People</a>
    <a href="shop.html">Shop</a>
    <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
    <a href="login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
  </nav>
</header>

    </header>

    <main>
      <div class="shop-tabs">
        <button onclick="switchTab('shirts')">Shirts</button>
        <button onclick="switchTab('pants')">Pants</button>
      </div>

      <div id="shirts" class="shop-section active">
        <div class="shop-item">
          <strong>Red Shirt</strong><br>
          Price: 10 Bits<br>
          <button onclick="buyItem('shirt', 'Red Shirt', 10)">Buy</button>
        </div>
        <div class="shop-item">
          <strong>Blue Shirt</strong><br>
          Price: 15 Bits<br>
          <button onclick="buyItem('shirt', 'Blue Shirt', 15)">Buy</button>
        </div>
      </div>

      <div id="pants" class="shop-section">
        <div class="shop-item">
          <strong>Black Pants</strong><br>
          Price: 12 Bits<br>
          <button onclick="buyItem('pants', 'Black Pants', 12)">Buy</button>
        </div>
        <div class="shop-item">
          <strong>Green Pants</strong><br>
          Price: 8 Bits<br>
          <button onclick="buyItem('pants', 'Green Pants', 8)">Buy</button>
        </div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

<script>
  function getUser() {
    const username = localStorage.getItem("profileUsername");
    const userData = JSON.parse(localStorage.getItem("userData") || "{}");
    return { username, data: userData[username] || {} };
  }

  function updateNavLinks() {
    const { username } = getUser();
    const isLoggedIn = !!username;
    const isAdmin = username === "Nova";

    document.getElementById('loginLink').style.display = isLoggedIn ? "none" : "inline";
    document.getElementById('logoutLink').style.display = isLoggedIn ? "inline" : "none";

    const adminBtn = document.getElementById("adminBtn");
    if (adminBtn) adminBtn.style.display = isAdmin ? "inline" : "none";
  }

  function updateBitsDisplay() {
    const { data } = getUser();
    const bits = data.bits ?? 0;
    const bitTop = document.getElementById("bitCountTop");
    if (bitTop) bitTop.textContent = bits;
  }

  function logout() {
    localStorage.removeItem("profileUsername");
    localStorage.removeItem("profileBio");
    updateNavLinks();
    updateBitsDisplay();
    window.location.href = "login.html";
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateNavLinks();
    updateBitsDisplay();
  });
</script>



</body>
</html>
