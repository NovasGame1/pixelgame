<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>PixelGame</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box home-content">
        <h2>Welcome to PixelGame!</h2>
        <p>This is your hub for classic fun and imagination. Play games, build worlds, and relive the good ol' days!</p>
        <button onclick="launchGame()">Play Featured Game</button>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    // Shows/hides Login, Logout, and Admin Panel buttons
    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";

      const loginLink = document.getElementById('loginLink');
      const logoutLink = document.getElementById('logoutLink');
      const adminBtn = document.getElementById('adminBtn');

      if (loginLink) loginLink.style.display = username ? 'none' : 'inline';
      if (logoutLink) logoutLink.style.display = username ? 'inline' : 'none';
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    function launchGame() {
      alert("Loading game... (Coming soon!)");
    }

    document.addEventListener('DOMContentLoaded', updateNavLinks);
  </script>
</body>
</html>
