<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>PixelGame Platform</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>

    </nav>
  </header>

  <main>
    <section class="featured">
      <h2>Featured Games</h2>
      <div class="game-gallery">

        <div class="game-card">
          <img src="https://via.placeholder.com/200x150.png?text=Game+1" alt="Game 1">

          <button>Play Now</button>
        </div>

        <!-- Game Card 2 -->
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150.png?text=Game+2" alt="Game 2">
          <h3>Zombie Rush</h3>
          <button>Play Now</button>
        </div>

        <!-- Game Card 3 -->
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150.png?text=Game+3" alt="Game 3">
          <h3>Speed Simulator</h3>
          <button>Play Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PixelGame Platform. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
