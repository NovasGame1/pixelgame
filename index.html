<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>
  <div class="page-wrapper">
    <header>
      <h1>Welcome to PixelGame</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
      </nav>
    </header>

    <main>
      <p>Explore the world of PixelGame. Customize your character, make friends, and shop for cool gear using Bits!</p>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function updateBitsDisplay() {
      const username = localStorage.getItem("profileUsername");
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const bits = (userData[username] && userData[username].bits) || 0;
      const bitDisplay = document.getElementById("bitCountTop");
      if (bitDisplay) bitDisplay.innerText = bits;
    }

    document.addEventListener("DOMContentLoaded", updateBitsDisplay);
  </script>
</body>
</html>
