<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame â€“ Login</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .page-wrapper {
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
      text-align: center;
    }
    .site-logo {
      height: 60px;
      width: auto;
    }
    .login-box {
      background: #fff;
      border: 1px solid #aaa;
      padding: 30px;
      border-radius: 8px;
    }
    .login-box h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #c42b1c;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #c42b1c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      border: 2px solid #900;
    }
    .login-box button:hover {
      background-color: #a82317;
    }
    nav a {
      margin: 0 10px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    nav {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
      </nav>
    </header>

    <div class="login-box">
      <h2>Member Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const userData = JSON.parse(localStorage.getItem("userData")) || {};

      if (!userData[username]) {
        return alert("User not found.");
      }
      const user = userData[username];
      const now  = Date.now();

      // â€”â€” BAN ENFORCEMENT â€”â€”
      if (user.isBanned) {
        if (user.banExpires && now > user.banExpires) {
          // Auto-unban expired temp bans
          user.isBanned   = false;
          delete user.banReason;
          delete user.banExpires;
          localStorage.setItem("userData", JSON.stringify(userData));
        } else {
          let msg = "ðŸš« You are banned from PixelGame.";
          msg += "\n\nReason: " + (user.banReason || "No reason provided.");
          if (user.banExpires) {
            msg += "\nBan expires: " + new Date(user.banExpires).toLocaleString();
          } else {
            msg += "\nDuration: Permanent";
          }
          return alert(msg);
        }
      }

      // â€”â€” PASSWORD CHECK â€”â€”
      if (user.password !== password) {
        return alert("Incorrect password.");
      }

      // â€”â€” SUCCESSFUL LOGIN â€”â€”
      user.lastLogin = now;
      localStorage.setItem("userData", JSON.stringify(userData));
      localStorage.setItem("profileUsername", username);
      localStorage.setItem("profileBio", user.bio || "");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
