<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .game-card {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f2f2f2;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game-icon {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      background: #ddd;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .game-info {
      flex-grow: 1;
    }
    .game-info h3 {
      margin: 0 0 8px;
      font-size: 1.2em;
    }
    .game-info button {
      padding: 8px 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <h1>PixelGame - Games</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Games</h2>
      <div id="gameList">Loading games…</div>
    </main>

    <footer>
      © 2025 PixelGame.
    </footer>
  </div>

  <script>
    /* Shared: bits HUD & nav links */
    function getUser() {
      const username = localStorage.getItem('profileUsername');
      const userData = JSON.parse(localStorage.getItem('userData')||'{}');
      return { username, data: userData[username]||{} };
    }

    function updateBitsDisplay() {
      const { data } = getUser();
      const bits = data.bits || 0;
      const el = document.getElementById('bitCountTop');
      if (el) el.textContent = bits;
    }

    function updateNavLinks() {
      const { username } = getUser();
      document.getElementById('loginLink').style.display  = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
      const adminBtn = document.getElementById('adminBtn');
      if (adminBtn) adminBtn.style.display = (username==='Nova') ? 'inline' : 'none';
    }

    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      updateBitsDisplay();
      window.location.href = 'login.html';
    }

    /* Dynamic games list */
    function loadGames() {
      fetch('https://NovasGame1.github.io/pixelgame-uploader/games.json')
        .then(res => res.json())
        .then(games => {
          const container = document.getElementById('gameList');
          container.innerHTML = '';
          games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
              <div style="display:flex; align-items:center;">
                <div class="game-icon"></div>
                <div class="game-info">
                  <h3>${game.name}</h3>
                </div>
              </div>
              <button onclick="window.location.href='pixelgame://play/${game.name}'">
                Play
              </button>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          document.getElementById('gameList').innerText = 'Failed to load games.';
          console.error(err);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();
      updateBitsDisplay();
      loadGames();
    });
  </script>
</body>
</html>
