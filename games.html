<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>PixelGame</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Your Profile</a>
        <a href="people.html">People</a>
                <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Games</h2>
      <div class="games-gallery">
        <div class="game-card">
          <img src="https://via.placeholder.com/300x200?text=Adventure+World" alt="Adventure World">
          <h3>Adventure World</h3>
          <button>Play</button>
        </div>

        <div class="game-card">
          <img src="https://via.placeholder.com/300x200?text=Zombie+Rush" alt="Zombie Rush">
          <h3>Zombie Rush</h3>
          <button>Play</button>
        </div>

        <div class="game-card">
          <img src="https://via.placeholder.com/300x200?text=Speed+Simulator" alt="Speed Simulator">
          <h3>Speed Simulator</h3>
          <button>Play</button>
        </div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";

      const loginLink = document.getElementById('loginLink');
      const logoutLink = document.getElementById('logoutLink');
      const adminBtn = document.getElementById("adminBtn");

      if (loginLink) loginLink.style.display = username ? 'none' : 'inline';
      if (logoutLink) logoutLink.style.display = username ? 'inline' : 'none';
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    document.addEventListener('DOMContentLoaded', updateNavLinks);
  </script>
</body>
</html>
