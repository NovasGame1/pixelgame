<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame – Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Bits HUD */
    #bitsDisplay{
      position:fixed;top:10px;right:20px;background:#fff;border:2px solid #444;
      border-radius:10px;padding:6px 12px;font-weight:bold;z-index:1000;
      box-shadow:2px 2px 5px rgba(0,0,0,.2)
    }
    /* Retro Roblox game grid */
    .games-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:20px;
      margin-top:20px
    }
    .game-card{
      border:2px solid #aaa;
      background:#fff;
      padding:8px;
      text-align:center
    }
    .game-card img{
      width:100%;height:120px;object-fit:cover;border:1px solid #666
    }
    .game-card h3{font-size:1em;margin:6px 0}
    .game-card p{font-size:.9em;color:#555;margin:2px 0}
    .game-card button{
      margin-top:4px;padding:4px 10px;font-weight:bold;
      background:#c42b1c;color:#fff;border:none;cursor:pointer
    }
    .game-card button:hover{background:#a82317}
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <h1>PixelGame – Games</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display:none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>All Games</h2>

      <!-- Retro grid -->
      <div class="games-grid" id="gamesGrid">
        <!-- example game -->
        <div class="game-card">
          <img src="https://via.placeholder.com/180x120?text=Brick+Obby" alt="Brick Obby">
          <h3>Brick Obby</h3>
          <p>Plays: 1 245</p>
          <button onclick="alert('Loading Brick Obby…')">Play</button>
        </div>

        <div class="game-card">
          <img src="https://via.placeholder.com/180x120?text=Space+Tycoon" alt="Space Tycoon">
          <h3>Space Tycoon</h3>
          <p>Plays: 980</p>
          <button onclick="alert('Loading Space Tycoon…')">Play</button>
        </div>

        <div class="game-card">
          <img src="https://via.placeholder.com/180x120?text=Zombie+Rush" alt="Zombie Rush">
          <h3>Zombie Rush</h3>
          <p>Plays: 2 305</p>
          <button onclick="alert('Loading Zombie Rush…')">Play</button>
        </div>

        <!-- Add more game-card blocks as you like -->
      </div>
    </main>

    <footer>© 2025 PixelGame.</footer>
  </div>

  <script>
    /* ── shared utilities ── */
    function getUser(){const n=localStorage.getItem('profileUsername'),
      d=JSON.parse(localStorage.getItem('userData')||'{}');return{n,d:d[n]||{}}}
    function updateBits(){const{d}=getUser(),b=d.bits??0;
      const t=document.getElementById('bitCountTop');if(t)t.textContent=b}
    function updateLinks(){
      const{n}=getUser(),inL=!!n,isAdmin=n==="Nova";
      const login=document.getElementById('loginLink'),
            logout=document.getElementById('logoutLink'),
            adm=document.getElementById('adminBtn');
      if(login) login.style.display=inL?'none':'inline';
      if(logout)logout.style.display=inL?'inline':'none';
      if(adm)    adm.style.display=isAdmin?'inline':'none';
    }
    function logout(){localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateLinks();updateBits();location.href='login.html';}

    document.addEventListener('DOMContentLoaded',()=>{
      updateLinks();updateBits();
      // later: dynamically load game list here if you store games in localStorage
    });
  </script>
</body>
</html>
