<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PixelGame</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="games.html">Games</a>
  <a href="profile.html">Profile</a>
  <a href="login.html" id="loginLink">Login</a>
  <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
</nav>


  </header>

  <main>
    <h2>Games</h2>
    <div class="games-gallery">
      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Adventure+World" alt="Adventure World">
        <h3>Adventure World</h3>
        <button>Play</button>
      </div>
      
      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Zombie+Rush" alt="Zombie Rush">
        <h3>Zombie Rush</h3>
        <button>Play</button>
      </div>

      <div class="game-card">
        <img src="https://via.placeholder.com/300x200?text=Speed+Simulator" alt="Speed Simulator">
        <h3>Speed Simulator</h3>
        <button>Play</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>





  <script>
  // Function to check login status and toggle navigation links
  function updateNavLinks() {
    const username = localStorage.getItem('profileUsername');
    const loginLink = document.getElementById('loginLink');
    const logoutLink = document.getElementById('logoutLink');

    if (username) {
      // User is logged in
      loginLink.style.display = 'none';
      logoutLink.style.display = 'inline';
    } else {
      // User is not logged in
      loginLink.style.display = 'inline';
      logoutLink.style.display = 'none';
    }
  }

  // Logout function
  function logout() {
    localStorage.removeItem('profileUsername');
    localStorage.removeItem('profileBio');
    // Optionally, remove other related items
    updateNavLinks();
    window.location.href = 'login.html';
  }

  // Initialize navigation links on page load
  document.addEventListener('DOMContentLoaded', updateNavLinks);
</script>

</body>
</html>
