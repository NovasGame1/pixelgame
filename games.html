<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>

  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <style>
    .game-browser {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: white;
      border: 1px solid #aaa;
      padding: 15px;
      width: 220px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      height: 120px;
      background-color: #ccc;
      border: 1px solid #999;
      margin-bottom: 10px;
    }

    .game-card h3 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .game-card p {
      font-size: 0.9em;
      color: #666;
    }

    .game-card button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <a href="index.html" class="site-logo-link">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>All Games</h2>
        <div id="gamesContainer" class="game-browser">Loading games...</div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("profileUsername");
      localStorage.removeItem("profileBio");
      updateNavLinks();
      window.location.href = "login.html";
    }

    function updateNavLinks() {
      const username = localStorage.getItem("profileUsername");
      const isAdmin = username === "Nova";
      document.getElementById("loginLink").style.display = username ? "none" : "inline";
      document.getElementById("logoutLink").style.display = username ? "inline" : "none";
      const adminBtn = document.getElementById("adminBtn");
      if (adminBtn) adminBtn.style.display = isAdmin ? "inline" : "none";
    }

    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      document.getElementById("bitCountTop").innerText = bits;
    }

    function renderGames(games) {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";

      games.forEach(game => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <img src="assets/images/game-placeholder.png" alt="${game.name}">
          <h3>${game.name}</h3>
          <p>Launch this experience</p>
          <button onclick="launchGame('${game.name}')">Play</button>
        `;
        container.appendChild(div);
      });
    }

    function launchGame(gameName) {
      // replace this with real launcher logic
      location.href = `pixelgame://play/${gameName}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateNavLinks();
      updateBitsDisplay();

      fetch("https://NovasGame1.github.io/pixelgame/games/games.json")
        .then(res => res.json())
        .then(data => renderGames(data))
        .catch(() => {
          document.getElementById("gamesContainer").innerHTML = "<p>Failed to load games.</p>";
        });
    });
  </script>
</body>
</html>
