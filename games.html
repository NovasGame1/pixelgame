<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .game-card {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f2f2f2;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game-info h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <h1>PixelGame - Games</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Games</h2>
      <div id="gameList">Loading games…</div>
    </main>

    <footer>
      © 2025 PixelGame.
    </footer>
  </div>

  <script>
    // — your existing updateNavLinks() & updateBitsDisplay() here —

    // Fetch and render the list of games from your GitHub Pages /games folder
    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();
      updateBitsDisplay();

      fetch('https://raw.githubusercontent.com/NovasGame1/pixelgame/main/games/games.json')
        .then(r => r.json())
        .then(games => {
          const container = document.getElementById('gameList');
          container.innerHTML = '';
          games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
              <div class="game-info">
                <h3>${game.name}</h3>
                <p>${game.desc || ''}</p>
              </div>
              <button onclick="window.location.href='pixelgame://play/${game.name}'">
                Play
              </button>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('gameList').innerText = 'Failed to load games.';
        });
    });
  </script>
</body>
</html>
