<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <style>
    /* Bits HUD */
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    /* Header logo */
    .site-logo-link {
      display: inline-block;
      vertical-align: middle;
      margin-right: 20px;
    }
    .site-logo {
      height: 40px;
      width: auto;
    }
    header nav {
      display: inline-block;
      vertical-align: middle;
    }
    /* Game cards */
    .game-card {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f2f2f2;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .game-card:hover {
      background: #e9e9e9;
    }
    .game-icon {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      background: #ddd;
      border-radius: 5px;
    }
    .game-info h3 {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <!-- Logo -->
      <a href="index.html" class="site-logo-link">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Games</h2>
      <div id="gameList">Loading games…</div>
    </main>

    <footer>
      © 2025 PixelGame.
    </footer>
  </div>

  <script>
    // Logout
    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    // Nav links
    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";
      document.getElementById('loginLink').style.display  = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
      const adminBtn = document.getElementById('adminBtn');
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    // Bits HUD
    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      document.getElementById("bitCountTop").innerText = bits;
    }

    // Load and render games from GitHub manifest
    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();
      updateBitsDisplay();

      fetch('https://NovasGame1.github.io/pixelgame/games/games.json')
        .then(res => res.json())
        .then(games => {
          const list = document.getElementById('gameList');
          list.innerHTML = '';
          games.forEach(g => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
              <div class="game-icon"></div>
              <div class="game-info">
                <h3>${g.name}</h3>
                <button onclick="location.href='pixelgame://play/${g.name}'">Play</button>
              </div>
            `;
            list.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('gameList').innerText = 'Failed to load games.';
        });
    });
  </script>
</body>
</html>
