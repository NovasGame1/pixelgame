<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .game-card {
      border: 2px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f2f2f2;
      border-radius: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .game-card:hover {
      background: #e9e9e9;
    }
    .game-icon {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      background: #ddd;
      border-radius: 5px;
    }
    .game-info h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .game-info p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <h1>PixelGame - Games</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <h2>Games</h2>

        <div class="game-card" onclick="alert('Launching... (Coming soon!)')">
          <div class="game-icon"></div>
          <div class="game-info">
            <h3>Brick Adventure</h3>
            <p>A classic brick-building experience.</p>
          </div>
        </div>

        <div class="game-card" onclick="alert('Launching... (Coming soon!)')">
          <div class="game-icon"></div>
          <div class="game-info">
            <h3>Pixel Plaza</h3>
            <p>Hang out and socialize with other players.</p>
          </div>
        </div>

        <div class="game-card" onclick="alert('Launching... (Coming soon!)')">
          <div class="game-icon"></div>
          <div class="game-info">
            <h3>Retro Racer</h3>
            <p>Race your friends in this nostalgic racing game.</p>
          </div>
        </div>

      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

<script>
  function updateBitsDisplay() {
    const userData = JSON.parse(localStorage.getItem("userData")) || {};
    const username = localStorage.getItem("profileUsername");
    if (!username || !userData[username]) return;
    const bits = userData[username].bits ?? 0;
    const bitTop = document.getElementById("bitCountTop");
    if (bitTop) bitTop.innerText = bits;
  }

  function updateNavLinks() {
    const username = localStorage.getItem('profileUsername');
    const isAdmin = username === "Nova";
    document.getElementById('loginLink').style.display = username ? 'none' : 'inline';
    document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
    const adminBtn = document.getElementById('adminBtn');
    if (adminBtn) adminBtn.style.display = isAdmin ? "inline" : "none";
  }

  function logout() {
    localStorage.removeItem("profileUsername");
    localStorage.removeItem("profileBio");
    updateNavLinks();
    updateBitsDisplay();
    window.location.href = "login.html";
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateNavLinks();
    updateBitsDisplay();
  });
</script>

</body>
</html>
