<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame – Games</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #bitsDisplay {
      position: fixed; top: 10px; right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px; border-radius: 8px;
      font-weight: bold; z-index: 10;
    }
  </style>
</head>
<body>
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>

  <script>
    // 1) Boilerplate: scene, camera, renderer
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2) OrbitControls for camera orbiting
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(8, 0.25, -20);
    controls.update();

    // 3) Lights
    scene.add(new THREE.AmbientLight(0x404040)); 
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 5);
    scene.add(dir);

    // 4) Load your JSON level file
    fetch('NovaTest1.json')
      .then(res => res.json())
      .then(data => {
        data.blocks.forEach(b => {
          const geo = new THREE.BoxGeometry(b.sx, b.sy, b.sz);
          const mat = new THREE.MeshLambertMaterial({ color: 0x00aa00 });
          const mesh = new THREE.Mesh(geo, mat);
          // Position at center of the block
          mesh.position.set(
            b.x + b.sx/2,
            b.y + b.sy/2,
            b.z + b.sz/2
          );
          scene.add(mesh);
        });

        // Once blocks are in, position the camera to see them
        camera.position.set(8, 8, -10);
        camera.lookAt(8, 0, -20);
      })
      .catch(err => {
        console.error('Failed to load JSON:', err);
        alert('Error loading level data—check console.');
      });

    // 5) Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 6) Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 7) Bits HUD (optional)
    function updateBitsDisplay() {
      const ud = JSON.parse(localStorage.getItem("userData")) || {};
      const user = localStorage.getItem("profileUsername");
      if (ud[user]) document.getElementById("bitCountTop").innerText = ud[user].bits || 0;
    }
    document.addEventListener('DOMContentLoaded', updateBitsDisplay);
  </script>
</body>
</html>
