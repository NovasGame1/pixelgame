<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - People</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Find Players</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
                <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <input type="text" id="searchBox" placeholder="Search for a username..." oninput="filterUsers()">
        <div id="userList" style="margin-top: 20px;"></div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";
      document.getElementById('loginLink').style.display = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
      const adminBtn = document.getElementById('adminBtn');
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();
      loadUsers();
    });

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const list = document.getElementById("userList");
      list.innerHTML = "";

      users.forEach(user => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `
          <strong>${user}</strong>
          <button onclick="viewProfile('${user}')">View Profile</button>
        `;
        list.appendChild(div);
      });
    }

    function filterUsers() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const allUsers = document.querySelectorAll("#userList > div");
      allUsers.forEach(div => {
        const name = div.textContent.toLowerCase();
        div.style.display = name.includes(search) ? "block" : "none";
      });
    }

    function viewProfile(username) {
      localStorage.setItem("viewingUser", username);
      window.location.href = "viewprofile.html";
    }
  </script>
</body>
</html>
