<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - People</title>

  <!-- Logo for tab -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <a href="index.html" class="site-logo-link">
        <img src="assets/images/logo.png" alt="PixelGame" class="site-logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Search for People</h2>
      <input type="text" id="searchInput" placeholder="Enter username..." />
      <button onclick="searchPeople()">Search</button>

      <div id="searchResults" style="margin-top: 25px;"></div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('profileUsername');
      localStorage.removeItem('profileBio');
      updateNavLinks();
      window.location.href = 'login.html';
    }

    function updateNavLinks() {
      const username = localStorage.getItem('profileUsername');
      const isAdmin = username === "Nova";
      document.getElementById('loginLink').style.display = username ? 'none' : 'inline';
      document.getElementById('logoutLink').style.display = username ? 'inline' : 'none';
      const adminBtn = document.getElementById("adminBtn");
      if (adminBtn) adminBtn.style.display = isAdmin ? 'inline' : 'none';
    }

    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      document.getElementById("bitCountTop").innerText = bits;
    }

    function searchPeople() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const currentUser = localStorage.getItem("profileUsername");
      const resultsDiv = document.getElementById("searchResults");

      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a username to search.</p>";
        return;
      }

      const matches = Object.keys(userData).filter(name =>
        name.toLowerCase().includes(query) && name !== currentUser
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>No users found.</p>";
        return;
      }

      matches.forEach(name => {
        const user = userData[name];
        const isFriend = userData[currentUser]?.friends?.includes(name);
        const bio = user.bio || "This user hasn't written a bio yet.";
        const joinDate = user.joinDate || "Unknown";

        const card = document.createElement("div");
        card.className = "section-box";
        card.innerHTML = `
          <div class="profile-top">
            <img src="assets/images/default-avatar.png" alt="Avatar" class="avatar">
            <div class="profile-info">
              <div class="username">${name}</div>
              <div class="join-date">Joined: ${joinDate}</div>
              <div class="stat-grid">
                <div class="stat"><div class="stat-number">${user.bits ?? 0}</div><div>Bits</div></div>
                <div class="stat"><div class="stat-number">${(user.friends ?? []).length}</div><div>Friends</div></div>
              </div>
            </div>
          </div>
          <p style="margin-top: 15px;">${bio}</p>
          <button onclick="${isFriend ? `unfriend('${name}')` : `sendFriendRequest('${name}')`}">
            ${isFriend ? "Unfriend" : "Send Friend Request"}
          </button>
        `;
        resultsDiv.appendChild(card);
      });
    }

    function sendFriendRequest(target) {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const currentUser = localStorage.getItem("profileUsername");

      if (!userData[currentUser].friends) userData[currentUser].friends = [];
      if (!userData[target].friends) userData[target].friends = [];

      userData[currentUser].friends.push(target);
      userData[target].friends.push(currentUser);

      localStorage.setItem("userData", JSON.stringify(userData));
      alert(`You are now friends with ${target}`);
      searchPeople();
    }

    function unfriend(target) {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const currentUser = localStorage.getItem("profileUsername");

      userData[currentUser].friends = (userData[currentUser].friends || []).filter(f => f !== target);
      userData[target].friends = (userData[target].friends || []).filter(f => f !== currentUser);

      localStorage.setItem("userData", JSON.stringify(userData));
      alert(`You have unfriended ${target}`);
      searchPeople();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavLinks();
      updateBitsDisplay();
    });
  </script>
</body>
</html>
