<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelGame - People</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #bitsDisplay {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 6px 12px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Bits HUD -->
  <div id="bitsDisplay">Bits: <span id="bitCountTop">0</span></div>

  <div class="page-wrapper">
    <header>
      <h1>Find Players</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="profile.html">Profile</a>
        <a href="people.html">People</a>
        <a href="shop.html">Shop</a>
        <a href="admin.html" id="adminBtn" style="display: none;">Admin Panel</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main>
      <div class="section-box">
        <input type="text" id="searchBox" placeholder="Search for a username..." oninput="filterUsers()">
        <div id="userList" style="margin-top: 20px;"></div>
      </div>
    </main>

    <footer>
      Â© 2025 PixelGame.
    </footer>
  </div>

  <script>
    function updateBitsDisplay() {
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const username = localStorage.getItem("profileUsername");
      if (!username || !userData[username]) return;
      const bits = userData[username].bits ?? 0;
      const bitTop = document.getElementById("bitCountTop");
      if (bitTop) bitTop.innerText = bits;
    }

    function filterUsers() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const allUsers = document.querySelectorAll("#userList > div");
      allUsers.forEach(div => {
        const name = div.textContent.toLowerCase();
        div.style.display = name.includes(search) ? "block" : "none";
      });
    }

    function viewProfile(username) {
      localStorage.setItem("viewingUser", username);
      window.location.href = "viewprofile.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateBitsDisplay();

      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      const listDiv = document.getElementById("userList");

      if (users.length === 0) {
        listDiv.innerHTML = "<p>No registered users found.</p>";
        return;
      }

      users.forEach(username => {
        const box = document.createElement("div");
        box.style.marginBottom = "10px";
        box.innerHTML = `
          <strong>${username}</strong>
          <button onclick="viewProfile('${username}')">View Profile</button>
        `;
        listDiv.appendChild(box);
      });
    });
  </script>
</body>
</html>
